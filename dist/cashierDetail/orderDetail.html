<!DOCTYPE html>
<html lang="cn" use-rem="750">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

    <meta http-equiv ="proma" content = "no-cache"/>

    <script src="../js/lib/rem.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="../css/lib/app.css"/>

<body>
    <!-- 头部 -->
<div class="w-header">
    <!-- 返回按钮 -->
    <a class="go-back"><img src="../img/go-back.png" alt=""></a>
    <!-- 标题 -->
     <span class="w-title-d w-title">订单详情</span>
</div>
<!-- 主要内容 -->
<div class="w-main">
    <!-- 商品详情 -->
    <div class="w-detail clearfix">
        <div>订单号：<span>201712052201</span></div>
        <div>下单时间：<span>2017-12-05 16:33</span></div>
        <div class="pepole-info">
            <div class="pepole fl">收货人：<span>齐乐乐</span></div>
            <div class="tel fr">联系电话：<span>15858298</span></div>
        </div>
    </div>
    <!-- 商品信息 盒子 -->
    <div class="w-infos clearfix">
        <!-- 左侧盒子 -->
        <div class="left-box fl"></div>
        <!-- 右侧信息 -->
        <div class="good-info fl">
            <p>商品标题商品标题商品标题商品标题商标题品标题商品标题商品标题商品标商品标题商品标题商品标题商品标题商...</p>
            <div class="good-text">
                <span class="xinghao fl">型号、规格</span>
                <span class="good-price fr"><i>￥340.00</i>x<i>2</i></span>
            </div>
        </div>
    </div>
    <!-- 价格  -->
    <div class="w-price clearfix">
        <!-- 商品总额 -->
        <div class="tatol-price">商品总额<span class="fr">￥680.00</span></div>
        <!-- 实收款 -->
        <div>实收款<span class="real-collection fr">￥680.00</span></div>
    </div>
</div>    
<script src="../js/lib/jquery-2.1.4.min.js"></script>
<script src="../js/lib/jweixin-1.0.0.js "></script>
<script src="../js/lib/JQuery.md5.js"></script>
