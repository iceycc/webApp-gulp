<body>

        <a class="go-back fl"><img src="../img/go-back.png" alt=""></a>

        <span class="w-title-c2 w-title active">收银订单</span>

 </div>

 <div class="w-main">

                </div>
            </div>
        </div>
        <!-- 统计 -->
        <div class="count">
            <span class="fr">实付款: <i> ¥720.00</i></span>
            <span class="fr">共2件商品</span>

        </div>
    </div>

        </div>

                <!-- 左侧盒子 -->

 </div>
